<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <title>UoFG Student Resources</title>
</head>
<body>
    <img id="bg_img" src="https://ucarecdn.com/7575e4f3-90e1-4b6d-867f-c2d6fa7ab214/-/format/auto/">

        <div id="header">
            <img class="header_child" src="https://sfdora.org/wp-content/uploads/2024/03/UoG_keyline.png">
            <h2 class="header_child font-light">Student Resources</h2>
            <svg class="header_child button" id="info_button" xmlns="http://www.w3.org/2000/svg" width="20" fill="white" class="bi bi-info-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
            </svg>
        </div>

        <div id="student_content">
            <div class="student_content_child">

                <div class="content_header">
                    <div id="week_selector">
                        <h2 id="week_label" class="font-regular">Week 9</h2>
                        <svg id="b_left" class="arrow_button button" xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                        </svg>
                        <svg id="b_right" class="arrow_button button" xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                        </svg>
                    </div>
                    <h2 class="font-regular">Student Timetable</h2>
                </div>

                <div id="timetable_object">
                    <div class="timetable_column">
                        <h3 class="timetable_header font-light">Monday</h3>
                        <div class="inner_timetable_column" id="monday">
                            <div class="timetable_class">
                                <h3 class="font-light">Web App Development</h3>
                                <p class="font-extralight">00:00 - 00:00</p>
                                <p class="font-extralight">Class Code</p>
                                <p class="font-extralight">Lecture</p>
                                <p class="font-extralight">Location</p>
                            </div>
                            <div class="timetable_class">
                                <h3 class="font-light">Web App Development</h3>
                                <p class="font-extralight">00:00 - 00:00</p>
                                <p class="font-extralight">Class Code</p>
                                <p class="font-extralight">Lecture</p>
                                <p class="font-extralight">Location</p>
                            </div>
                        </div>
                    </div>
                    <div class="timetable_column">
                        <div class="divider"></div>
                        <h3 class="timetable_header font-light">Tuesday</h3>
                        <div class="inner_timetable_column" id="tuesday">

                        </div>
                    </div>
                    <div class="timetable_column">
                        <div class="divider"></div>
                        <h3 class="timetable_header font-light">Wednesday</h3>
                        <div class="inner_timetable_column" id="wednesday">

                        </div>
                    </div>
                    <div class="timetable_column">
                        <div class="divider"></div>
                        <h3 class="timetable_header font-light">Thursday</h3>
                        <div class="inner_timetable_column" id="thursday">

                        </div>
                    </div>
                    <div class="timetable_column">
                        <div class="divider"></div>
                        <h3 class="timetable_header font-light">Friday</h3>
                        <div class="inner_timetable_column" id="friday">

                        </div>
                    </div>
                </div>
            </div>
            <div class="student_content_child">test1</div>
        </div>

</body>
</html>
